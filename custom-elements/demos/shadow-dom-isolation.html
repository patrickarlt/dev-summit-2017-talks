<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Shadow DOM Isolation Demo : Esri Dev Summit 2017</title>
</head>
<body>
  <script>
    // create a container and add it to the DOM
    const container = document.createElement('div');
    document.body.appendChild(container);

    // add a shadow root to our container
    const shadowRoot = container.attachShadow({ mode: 'closed' });

    // creat a link and add it to our shadow root.
    const link = document.createElement('a');
    link.href = 'https://developers.arcgis.com';
    link.textContent = 'ArcGIS for Developers';
    shadowRoot.appendChild(link);

    // query all links in our document, since our link is in a shadow root this will return nothing
    const allLinks = document.querySelectorAll('a');
    console.log({allLinks});

    // query all links in our shadow root, this will contain our link
    const shadowLinks = shadowRoot.querySelectorAll('a');
    console.log({shadowLinks});
  </script>
</body>
</html>
