<div class="wrapper">
  <div class="sidebar">
    <form (submit)="handleSubmit($event)">
      <div class="form-group">
        <label>Web map ID</label>
        <input type="text" class="form-control" [value]="webmap" name="webmapid" (change)="handleChange($event)"/>
        <small>cd8c73d38a664772b9f56e530f0725a8</small>
      </div>
      <button type="submit" class="btn btn-default">Update</button>
    </form>
    <arcgis-layer-list webmap="webmap"></arcgis-layer-list>
  </div>

  <div class="map">
    <arcgis-web-map id="webmap" [attr.webmapid]="webmap"></arcgis-web-map>
    <arcgis-basemap-toggle basemap="gray-vector" webmap="webmap">
      <button>Toggle Basemap</button>
    </arcgis-basemap-toggle>
  </div>
</div>
